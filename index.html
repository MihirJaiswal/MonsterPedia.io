    <section id="selection"> 
        <h2><b>POKEMON</b></h2>
    </section>    

    <script>
        function changeBg() {
            const images = [
                'url("1.jpg")',
                'url("2.jpg")',
                'url("3.jpg")',
                'url("4.jpg")',
                'url("5.jpg")',
                'url("6.jpg")'
            ];
    
            const section = document.querySelector('#selection'); 
            const bg = images[Math.floor(Math.random() * images.length)]; 
            section.style.backgroundImage = bg; 
        }
    
        setInterval(changeBg, 2000); 
    </script>
