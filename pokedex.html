<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="pokedex.js" defer></script>
</head>
<body>
    <main class="main">
        <header class="header-home">
            <div class="container">
                <div class="logowrapper">
                    <img src="images/pokeball.svg" alt="pokeball">
                    <h1>Pokedex</h1>
                    <div class="search-wrapper">
                        <div class="search-wrap">
                            <img src="images/search.svg" alt="" class="search-icon">
                            <input type="text" class="search-input body3-fonts" placeholder="Search" id="input">

                            <img src="images/cross.svg" alt="" class="search-close-icon" id="search-close-icon">
                        </div>
                        <div class="sort-wrapper">
                            <div class="sort-wrap">
                                 <img src="images/sorting.svg" alt="" class="sort-icon" id="sort-icon">
                            </div>
                            <div class="filter-wrapper">
                                <p class="body2-fonst">Sort by</p>
                            <div class="filter-wrap">
                                <div>
                                    <input type="radio" name="filters" id="number" value="number" checked>
                                    <label for="number" class="body3-fonts">Number</label>
                                </div>
                                <div><input type="radio" id="name" name="filters" value="name">
                                <label for="name" class="body3-fonts">Name</label></div>
                            </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="polemon-list">
            <div class="container">
                <div class="list-wrapper"></div>
            </div>
            <div id="not-found-message">Pokemon not found</div>
        </section>
        
    </main>
</body>
</html>
